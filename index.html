<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center mt-5">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="card shadow p-4">
                    <h3 class="card-title text-center mb-4">ToDo App</h3>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Add ToDo List" id="todo" onkeydown="addenter(event)">
                        <div class="input-group-append">
                            <button class="btn btn-success mx-2" onclick="addtodo()">ADD TODO</button>
                            <button class="btn btn-danger" onclick="deleteall()">Delete All</button>
                        </div>
                    </div>
                    <ul id="list" class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
